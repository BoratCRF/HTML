<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-items {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="#">Mini Loja</a>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cartModal">
            Carrinho (<span id="cartCount">0</span>)
        </button>
    </div>
</nav>

<!-- Produtos -->
<div class="container mt-5">
    <div class="row">
        <!-- Produto 1 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Produto 1">
                <div class="card-body">
                    <h5 class="card-title">Produto 1</h5>
                    <p class="card-text">Descrição do Produto 1. Lorem ipsum dolor sit amet.</p>
                    <p class="h4">R$ 99,90</p>
                    <button class="btn btn-primary" onclick="addToCart(1, 'Produto 1', 99.90)">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>

        <!-- Produto 2 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Produto 2">
                <div class="card-body">
                    <h5 class="card-title">Produto 2</h5>
                    <p class="card-text">Descrição do Produto 2. Lorem ipsum dolor sit amet.</p>
                    <p class="h4">R$ 149,90</p>
                    <button class="btn btn-primary" onclick="addToCart(2, 'Produto 2', 149.90)">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>

        <!-- Produto 3 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Produto 3">
                <div class="card-body">
                    <h5 class="card-title">Produto 3</h5>
                    <p class="card-text">Descrição do Produto 3. Lorem ipsum dolor sit amet.</p>
                    <p class="h4">R$ 199,90</p>
                    <button class="btn btn-primary" onclick="addToCart(3, 'Produto 3', 199.90)">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Carrinho -->
<div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Seu Carrinho</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="cartItems" class="cart-items"></div>
                <hr>
                <p class="h5">Total: R$ <span id="cartTotal">0.00</span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuar Comprando</button>
                <button type="button" class="btn btn-danger" onclick="clearCart()">Limpar Carrinho</button>
                <button type="button" class="btn btn-success">Finalizar Compra</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCart() {
        localStorage.setItem('cart', JSON.stringify(cart));
        document.getElementById('cartCount').textContent = cart.reduce((acc, item) => acc + item.quantity, 0);
        
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        let total = 0;
        
        cartItems.innerHTML = cart.map(item => `
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h6>${item.name}</h6>
                    <p class="mb-0">${item.quantity} x R$ ${item.price.toFixed(2)}</p>
                </div>
                <div>
                    <button class="btn btn-sm btn-danger" onclick="removeItem(${item.id})">×</button>
                </div>
            </div>
        `).join('');
        
        total = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);
        cartTotal.textContent = total.toFixed(2);
    }

    function addToCart(id, name, price) {
        const existingItem = cart.find(item => item.id === id);
        
        if(existingItem) {
            existingItem.quantity++;
        } else {
            cart.push({ id, name, price, quantity: 1 });
        }
        
        updateCart();
    }

    function removeItem(id) {
        cart = cart.filter(item => item.id !== id);
        updateCart();
    }

    function clearCart() {
        cart = [];
        updateCart();
    }

    // Inicializar carrinho
    updateCart();
</script>

</body>
</html>
